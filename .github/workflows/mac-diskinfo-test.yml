name: Mac diskinfo test

on:
  - workflow_dispatch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Test diskinfo
        run: |
          npm i node-disk-info
          node ./scripts/diskinfo-test.js
